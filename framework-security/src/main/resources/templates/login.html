<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!--  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">-->
<!--  <link rel="stylesheet" th:href="@{/css/main/ionicons.min.css}">-->
  <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
<!--  <link rel="stylesheet" th:href="@{plugins/iCheck/blue.css}">-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>登录</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg" style="color: red" th:if="${error}">帐号或密码错误，请重新输入</p>

    <form action="/login" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="帐号" name="username" th:value="${username}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="验证码" name="validateCode">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <img src="/validate/code/image">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember-me" value="true"> Remember Me
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="login-box">
<div class="login-box-body">

  <form action="/login/mobile" method="post">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" placeholder="手机号" name="mobile" value="15666666666">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="text" class="form-control" placeholder="验证码" name="code">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <a href="/sms/code?mobile=15666666666">获取验证码</a>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>
    </div>
  </form>
</div>
</div>

<script th:src="@{/js/jquery.min.js}" ></script>
